<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>8-9Day</title>
</head>
<body>
    <header class="status-bar">
        <div class="status-bar__column">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="status-bar__column">
            <span>Playlist</span>
        </div>
        <div class="status-bar__column"></div>
    </header>
    <section class="main-music">
        <div class="main-music__yellow">
            <i class="fa-regular fa-image"></i>
        </div>
        <div class="main-music__text">
        <div class="main-music__text-main">
            <span>Random<br>Love</span>
            </div>     
            <div class="main-music__text-sub">
            <span>by Divay kapoor</span>
        </div>
        </div>
    </section>
    <section class="music-control">
        <div class="music-control__play">
            <div class="music-control__play-n">
            <i class="fa-solid fa-play"></i> 
            <span>play</span>
            </div>
        </div>
        <div class="music-control__heart">
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="music-control__plus">
             <i class="fa-solid fa-plus"></i>
        </div>
    </section>
    <section class="music-list__all">
        <div class="music-list">
            <div class="music-list__color1"></div>
            <div>
                <span class="music-list__main-text">Matatgasti</span>
                <span class="music-list__sub-text">Mohit Chauhan</span>
            </div>
        </div>
        <div class="music-list">
            <div class="music-list__color2"></div>
            <div>
                <span class="music-list__main-text">Attitude</span>
                <span class="music-list__sub-text">Lewis OfMan - Attitude</span>
            </div>
        </div>
        <div class="music-list">
            <div class="music-list__color3"></div>
            <div>
                <span class="music-list__main-text">Try Everthing</span>
                <span class="music-list__sub-text">Shakira - Zootopia</span>
            </div>
        </div>
        <div class="music-list">
            <div class="music-list__color4"></div>
            <div>
                <span class="music-list__main-text">Sunflower</span>
                <span class="music-list__sub-text">Joseph Vincent - Sunflower</span>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/091c5d1ad4.js" crossorigin="anonymous"></script>
</body>
</html>
