<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div>
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
        <div>
          <h3>library</h3>
        </div>
        <div>
          <i class="fa-solid fa-cart-shopping fa-lg"></i>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <section class="seach-wrapper">
        <div class="search-bar">
          <span>Search books...</span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </section>
      <section class="main-book">
        <h3>Book of the day</h3>
        <div class="main-book__content">
          <img
            src="https://image.yes24.com/Goods/97352345/L"
            class="main-img"
          />
          <div class="main-book__text">
            <span class="main-book__text-index">The Last Cuentista</span>
            <span class="main-book__text-name">도나 바르바 이게라</span>
            <div class="main-book__star">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
            <div class="main-book__tag">
              <div class="main-book__tag-box">
                <span>#뉴베리수상작</span>
              </div>
              <div class="main-book__tag-box">#창작동화</div>
            </div>
            <div class="min-book__act">
              <div class="main-book__act-mark">
                <i class="fa-solid fa-bookmark"></i>
              </div>
              <button class="main-book__act-btn">Book Now</button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <h3>Top Adventures</h3>
        <div class="book-list">
          <div class="book-list-item">
            <img src="http://image.yes24.com/goods/103569882/L" />
            <div class="main-book__star">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </div>
          <div class="book-list-item">
            <img src="http://image.yes24.com/goods/95089290/L" />
            <div class="main-book__star">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </div>
          <div class="book-list-item">
            <img src="http://image.yes24.com/goods/97156036/L" />
            <div class="main-book__star">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </div>
          <div class="book-list-item">
            <img src="http://image.yes24.com/goods/2232806/L" />
            <div class="main-book__star">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="authors">
        <h3>Popular authors</h3>
        <div class="authors-content">
          <img
            src="http://image.yes24.com/momo/TopCate334/MidCate009/33386562.jpg"
            class="authors-img"
          />
          <div class="authors-content_text">
            <span class="authors-content_name">E. B. White</span>
            <p class="authors-content_ect">
              엘윈 브룩스는 미국의 작가이며, 시인이며 기자이자, 칼럼니스트였다.
              그의 작품 세계는 논문에서 아이들의 소설에 이르기까지 다양했다
            </p>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/091c5d1ad4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
