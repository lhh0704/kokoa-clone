<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="first-page">
    <header>
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
    </header>
    <main class="first-main">
        <img src="http://image.yes24.com/momo/TopCate989/MidCate007/98864609.jpg" class="first-main__img">
        <span class="first-main__title">One Call Away</span>
        <span class="first-main__text">POP</span>
        <div class="first-main__btn">
            <button class="first-main__btn_s">Shuffle</button>
            <button class="first-main__btn_h">
                <i class="fa-solid fa-heart"></i>
            <span>212 971</span>
            </button>
        </div>
    </main>
        <ul class="song-list">
            <li class="song-list__song">
                <img src="https://cdnimg.melon.co.kr/cm2/album/images/108/44/485/10844485_20221006154824_500.jpg/melon/resize/120/quality/80/optimize" class="song-list__img">
                <div class="song-list__text">
                <span class="song-list__text-singer">Charlie Puth</span>
                <span >That's Hilarious</span>
                </div>

                <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
            <li class="song-list__song">
                <img src="https://cdnimg.melon.co.kr/cm/album/images/101/37/250/10137250_500.jpg/melon/resize/120/quality/80/optimize" class="song-list__img">
                <div class="song-list__text">
                <span class="song-list__text-singer">Anne-Marie</span>
                <span class="song-list__text-title">2022</span>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
            <li class="song-list__song">
                <img src="https://cdnimg.melon.co.kr/cm/album/images/022/58/028/2258028_500.jpg/melon/resize/120/quality/80/optimize" class="song-list__img">
                <div class="song-list__text">
                <span class="song-list__text-singer">Sam Smith</span>
                <span class="song-list__text-title">I'm Not The Only One</span>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
            <li class="song-list__song">
                <img src="https://cdnimg.melon.co.kr/cm/album/images/102/09/752/10209752_500.jpg/melon/resize/120/quality/80/optimize" class="song-list__img">
                <div class="song-list__text">
                <span class="song-list__text-singer" >Lauv</span>
                <span class="song-list__text-title">Paris In The Rain</span>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
        </ul>
        <section class="first-play">
            <div class="first-play__text">
                <span class="first-play__text-s">Charlie Puth</span>
                <span class="first-play__text-t">One Call Away</span>
            </div>
            <div class="first-play__icon">
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>
        </section>
    </div>
    <div class="second-page">
        <header>
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </header>
        <main class="second-main">
            <img src="http://image.yes24.com/momo/TopCate989/MidCate007/98864609.jpg" class="second-main__img">
            <span class="second-main__title" >That's Hilarious</span>
            <span class="second-main__singer">Charlie Puth</span>
        </main>
        <section class="second-time">
            <div class="second-time__text">
        <span>0:00</span>
        <span>2:21</span>
    </div>
        <input type="range" value="0">
    </section>
    <section class="second-play">
        <i class="fa-solid fa-repeat" style="color: gray; font-size: 15px;"></i>
        <i class="fa-solid fa-backward-step" style="font-size: 25px;"></i>
        <div class="second-play__circle">
         <i class="fa-solid fa-play" style="font-size: 20px;"></i>
        </div>
        <i class="fa-solid fa-forward-step"style="font-size: 25px;"></i>
        <i class="fa-solid fa-shuffle"  style="color: gray;font-size: 15px;"></i>
    </section>
    </div>
    <script
      src="https://kit.fontawesome.com/091c5d1ad4.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
