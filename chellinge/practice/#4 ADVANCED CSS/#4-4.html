<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>#4.4</title>
    <style>
        @keyframes super{
            0%{
                transform: rotateX(0);
            }
            50%{
                transform: rotateY(180deg) translateY(100px) ;

            }
            100%{
                transform: rotateY(0);

            }
        }
        img{
            border: 5px solid black;
            border-radius: 50% ;
            animation: super 5s ease-in-out infinite;
        }
    </style>
    </head>
</html>
<body>
<img src="img/logo.png">
</body>
</html>
