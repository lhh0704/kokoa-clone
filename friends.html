<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span> No Service</span>
            <i class="fa-solid fa-wifi"></i>  
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span><i class="fa-solid fa-gear"></i></span>
    </div>
    </header>
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Name Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
<main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="css/img/user.png"
                 class="user-component__avatar user-component__avatar--xl">
            <div class="user-component__text">
                <h4 class="user-component__title">Nicolas</h4>
                <!-- <h6 class="user-component__subtitle">test text</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="css/img/user.png"
                     class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>    
        </div>
        </div>

    </div>
</main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user"></i></li></a>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment"></i></li></a>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass"></i></li></a>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                <div class="nav__new"></div>
                <i class="fa-solid fa-ellipsis"></i></li></a>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
      </div>

      <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>
