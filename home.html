<!DOCTYPE html>
<html lang="kr">
    <head> 
        <title>first website</title>
        <meta name="description" content="this is my website">
        <meta charset="utf-8"/>

    </head>
    <body>
        <h1>Create An Account</h1>
        <form>
            <div>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First name" required>
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-nema" placeholder="Last name" require>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <label for="user-name">Username</label>
                <input type="text" id="user-name" name="user-name" placeholder="Username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" minlength="10" required>
            </div>
            <div>
                <label for="birth-day">Birth date</label>
                <input type="date" id="birth-day" name="birth-day" required>
            </div>
            <div>
                <label for="happy">How happy are you?</label>
                <input type="range" id="happy" list="tickmarks" required>
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                    </datalist>
            </div>
            <div>
                <label for="color">What is your fav. color?</label>
                <input type="color" id="color" name="color" required>
            </div>
            <input type="submit" value="Create Account">

        </form>
    </body>
</html>
